machine:
  services:
    - docker

general:
  artifacts:
    - bin
    - helpers
    - public
    - routes
    - views

dependencies:
  pre:
    # install aws cli
    - pip install awscli
  post:
    # gulp build
    - gulp build
    # docker build
    - docker info
    - docker build -t envelon/communicator-demo:$CIRCLE_SHA1 .

deployment:
  production:
    branch: master
    commands:
      # docker publish
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push envelon/communicator-demo:$CIRCLE_SHA1
      # deploy to aws
      - ./aws/deploy.sh $CIRCLE_SHA1
